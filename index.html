<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <title>Image Slider</title>
</head>
<body>
    <div class="main-container">
        <div class="slider-container">
            <button id="left" class="btn"><i class="fas fa-arrow-left fa-2x"></i></button>
            <div class="slider">
                <img src="images/image_001.JPG" alt="">
                <img src="images/image_002.JPG" alt="">
                <img src="images/image_003.JPG" alt="">
                <img src="images/image_004.JPG" alt="">
                <img src="images/image_005.JPG" alt="">
            </div>
            <div id="counter">1/5</div>
            <button id="right" class="btn"><i class="fas fa-arrow-right fa-2x"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
